<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso denegado</h1>

    <script src="socket.io/socket.io.js"></script>

    <script>
        var client = io();
        client.on('connect', function(){
            console.log('Conectado al servidor')
        })

        client.on('disconnect', function(){
            console.log('Se perdio la conexi√≥n con el servidor')
        })

        client.on('message', function(payload){
            console.log('Escuchando: ', payload);
        })

        client.on('flutter-event-html', function(payload){
            console.log('Flutter: ', payload);
        })


        client.on('active-bands', function(payload){
            console.clear();
            console.table(payload);
        })


    </script>

</body>
</html>
